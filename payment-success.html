<!DOCTYPE html>
<html>
<head>
    <title>Payment Successful - PasargameX</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
        }
        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            color: #28a745;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .transaction-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .info-row:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">ðŸŽ‰</div>
        <h1>Payment Successful!</h1>
        <p>Your payment has been processed successfully. Your game credentials will be delivered shortly via chat notification.</p>
        
        <div class="transaction-info">
            <div class="info-row">
                <span><strong>Status:</strong></span>
                <span style="color: #28a745;">Completed</span>
            </div>
            <div class="info-row">
                <span><strong>Time:</strong></span>
                <span id="paymentTime"></span>
            </div>
        </div>

        <a href="modern-chat-test-local.html" class="btn">Return to Chat</a>
        
        <p style="font-size: 14px; color: #999; margin-top: 30px;">
            Check your chat messages for game credentials delivery.<br>
            Thank you for using PasargameX!
        </p>
    </div>

    <script>
        // Set current time
        document.getElementById('paymentTime').textContent = new Date().toLocaleString();
        
        // Auto redirect after 10 seconds
        setTimeout(() => {
            window.location.href = 'modern-chat-test-local.html';
        }, 10000);
    </script>
</body>
</html>
